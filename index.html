     <!-- Acá va un formulario --> 
     
     <div class="container">
        <form>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label bg-light">Email:</label>
                <input type="email" class="form-control bg-light" id="email" name="email">
                <h6>Nunca comparta su email</h6>
            </div>
            
            <div class="mb-3">
                <label for="pwd" class="form-label bg-light">Contraseña:</label>
                <input type="psw" class="form-control bg-light" id="pwd" name="pswd">
            </div>
            
            <div class="form-check mb-3">
                <label class="form-check-label">
                <input class="form-check-input bg-light" type="checkbox" name="remember"> Verificar
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
